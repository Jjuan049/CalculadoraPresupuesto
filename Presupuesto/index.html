<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro gastos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="Estilos/bootstrap.css".css'>
    <link rel="stylesheet" href="Estilos/Estilos.css">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center"> REGISTRO MENSUAL DE GASTOS</h1>
        </header>
        <section  class= "Contenido principal">

            <div class="row">

                <div class="col">
                    <div class="contenido1">
                        <h2 class="text-center"> INGRESAR GASTOS</h2>

                        <form id="agregar-gastos" action="#">
                            <div class="form group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" id="gasto"
                                placeholder="Nombre del gasto">
                            </div>
                            <div class="form-group">
                                <label for="valor">Cantidad:</label>
                                <input type="text" id="cantidad"
                                placeholder="Cantidad de $">
                            </div>

                            <button type="submit" class="btn btn-danger"> Agregar</button>
                            
                        </form>

                    </div>

                </div>

            <div class="col">
                <div class="contenido2">
                    <h2 class="text-center"> REGISTRO DE GASTOS</h2>

                    <div id="gastos">
                        <ul class="list-group"></ul>
                    </div>

                    <div id="presupuesto" class="presupuesto">
                        <div class="alert alert-danger">
                            <p>Presupuesto: $ <span id="total"></span></p>
                        </div>
                        <div class="alert alert-primary">
                            <p>Restante: $ <span id="restante"></span></p>
                        </div>
                        

                    </div>

                </div>

            </div>
           

            </div>
        
        
        </section>
    </div>
    <script src="Funcion/esteban.js"></script>
</body>
</html>
